<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Técnico</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34; /* Fundo escuro */
            color: #ffffff; /* Cor do texto branco */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        a {
            display: inline-block;
            background-color: #61dafb; /* Azul claro */
            color: white;
            padding: 12px 24px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background-color: #21a1f1; /* Azul mais escuro ao passar o mouse */
            transform: translateY(-2px);
        }

        a:active {
            background-color: #1b82bf; /* Azul ainda mais escuro ao clicar */
            transform: translateY(0);
        }
    </style>
</head>
